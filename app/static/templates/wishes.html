<wishlistheader></wishlistheader>
<div class="container" ng-controller="WishesController">
        <h1 class="pull-left">All Wishes</h1>
        <span style="margin-right:100px;" class="btn btn-info pull-right" ng-click="shareWishlist()"><i class="fa fa-send">Share Wishlist</i></span>
    <br>
    <div class="col-lg-12">
        <div class="panel panel-default" ng-repeat="wish in wishes track by $index">
            <div class="panel-heading"></div>
            <div class="panel-body">
                <div class="col-lg-3 pull-left">
                    <img src="{{wish.thumbnail}}" class="pull-left" style="max-height:100px;max-width:100px;">
                </div>
                <div class="col-lg-6">
                    <span><h4>{{wish.title}}</h4></span>
                    <br>
                    <span><h5>{{wish.description}}</h5></span>
                </div>
            </div>
        </div>
    </div>
</div>
